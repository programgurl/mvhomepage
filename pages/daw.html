<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Digital Audio Workstation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.regions.min.js"></script>
    <style>
        .waveform {
            width: 100%;
            height: 128px;
            position: relative;
        }
        .track-selected {
            border: 2px solid #007bff; /* Highlight selected track with blue border */
            background-color: #e9ecef;  /* Light grey background */
        }
        .region {
            opacity: 0.4;
            background-color: violet;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Simple Digital Audio Workstation</h1>
        <div class="mb-3">
            <input type="file" id="audioFile" accept="audio/*" class="form-control">
        </div>
        <div class="mb-3">
            <button onclick="addTrack()" class="btn btn-primary">Add Track</button>
            <button id="playBtn" onclick="playAll()" class="btn btn-success">Play</button>
            <button id="stopBtn" onclick="stopAll()" class="btn btn-danger">Stop</button>
        </div>
        <div class="waveform" id="timeline"></div>
        <div id="tracks"></div>
    </div>

    <script>
        let trackCounter = 0;
        let wavesurfer;
        let selectedTrackId = null;
        let regions = [];

        // Initialize WaveSurfer with regions plugin for managing tracks
        function initWaveSurfer() {
            wavesurfer = WaveSurfer.create({
                container: '#timeline',
                waveColor: 'violet',
                progressColor: 'purple',
                height: 128,
                plugins: [
                    WaveSurfer.regions.create({})
                ]
            });
        }

        // Call the initialization function when the window loads
        window.onload = function() {
            initWaveSurfer();
        };

        function addTrack() {
            trackCounter++;
            const trackId = `track${trackCounter}`;
            const trackHtml = `
                <div id="${trackId}" class="card mb-3" onclick="selectTrack('${trackId}')">
                    <div class="card-body">
                        <div class="waveform"></div>
                        <div class="mt-3">
                            <input type="range" class="form-range" min="0" max="1" step="0.1" value="1" onInput="setVolume('${trackId}', this.value)">
                            <div class="btn-group" role="group">
                                <button onclick="toggleMute('${trackId}')" class="btn btn-outline-secondary">Mute</button>
                                <button onclick="toggleSolo('${trackId}')" class="btn btn-outline-secondary">Solo</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('tracks').insertAdjacentHTML('beforeend', trackHtml);

            // Automatically select the track when it's created
            selectTrack(trackId);
        }

        function selectTrack(trackId) {
            if (selectedTrackId) {
                document.getElementById(selectedTrackId).classList.remove('track-selected');
            }
            selectedTrackId = trackId;
            document.getElementById(trackId).classList.add('track-selected');
        }

        document.getElementById('audioFile').addEventListener('change', function(e) {
            if (!selectedTrackId) return; // No track selected, do nothing

            const file = e.target.files[0];
            const trackIndex = trackCounter; // To ensure unique region IDs

            // Load the audio file into the WaveSurfer instance
            wavesurfer.loadBlob(file);

            // Once the audio is loaded, create a region for the selected track
            wavesurfer.on('ready', function() {
                const duration = wavesurfer.getDuration();
                const region = wavesurfer.addRegion({
                    start: 0,  // Start at the beginning
                    end: duration,
                    color: 'rgba(0, 0, 255, 0.1)',
                    drag: false,
                    resize: false,
                    id: `region${trackIndex}`
                });

                regions.push({ id: trackIndex, region: region });

                // Automatically play the loaded audio
                wavesurfer.play();
            });
        });

        function setVolume(trackId, volume) {
            const region = regions.find(r => r.id === trackId);
            if (region) {
                wavesurfer.setVolume(volume);
            }
        }

        function toggleMute(trackId) {
            const region = regions.find(r => r.id === trackId);
            if (region) {
                wavesurfer.toggleMute();
            }
        }

        function toggleSolo(trackId) {
            const soloIndex = parseInt(trackId.replace('track', '')) - 1;
            regions.forEach(({ id, region }) => {
                if (id === soloIndex) {
                    wavesurfer.setVolume(1);
                } else {
                    wavesurfer.setVolume(0);
                }
            });
        }

        function playAll() {
            if (selectedTrackId) {
                const region = regions.find(r => r.id === selectedTrackId);
                if (region) {
                    wavesurfer.play(region.start, region.end);
                }
            }
        }

        function stopAll() {
            wavesurfer.stop();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
