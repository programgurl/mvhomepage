<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Digital Audio Workstation</title>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <style>
        .track {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .waveform {
            width: 100%;
            height: 128px;
        }
        .controls {
            margin-top: 10px;
        }
        .controls button, .controls input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Simple Digital Audio Workstation</h1>
    <input type="file" id="audioFile" accept="audio/*">
    <button onclick="addTrack()">Add Track</button>
    <div id="tracks"></div>

    <script>
        let trackCounter = 0;

        function addTrack() {
            trackCounter++;
            const trackId = `track${trackCounter}`;
            const trackHtml = `
                <div id="${trackId}" class="track">
                    <div class="waveform"></div>
                    <div class="controls">
                        <input type="range" min="0" max="1" step="0.1" value="1" onInput="setVolume('${trackId}', this.value)">
                        <button onclick="toggleMute('${trackId}')">Mute</button>
                        <button onclick="toggleSolo('${trackId}')">Solo</button>
                    </div>
                </div>
            `;
            document.getElementById('tracks').insertAdjacentHTML('beforeend', trackHtml);
            
            const wavesurfer = WaveSurfer.create({
                container: `#${trackId} .waveform`,
                waveColor: 'violet',
                progressColor: 'purple'
            });
            
            wavesurfer.on('ready', function() {
                wavesurfer.play();
            });

            document.getElementById('audioFile').addEventListener('change', function(e) {
                const file = e.target.files[0];
                wavesurfer.loadBlob(file);
            });
        }

        function setVolume(trackId, volume) {
            const track = document.getElementById(trackId);
            const wavesurfer = WaveSurfer.create({
                container: `#${trackId} .waveform`
            });
            wavesurfer.setVolume(volume);
        }

        function toggleMute(trackId) {
            const track = document.getElementById(trackId);
            const wavesurfer = WaveSurfer.create({
                container: `#${trackId} .waveform`
            });
            wavesurfer.toggleMute();
        }

        function toggleSolo(trackId) {
            const tracks = document.getElementsByClassName('track');
            Array.from(tracks).forEach(track => {
                const wavesurfer = WaveSurfer.create({
                    container: `#${track.id} .waveform`
                });
                if (track.id === trackId) {
                    wavesurfer.setVolume(1);
                } else {
                    wavesurfer.setVolume(0);
                }
            });
        }
    </script>
</body>
</html>
