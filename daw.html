<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Digital Audio Workstation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <style>
        .waveform {
            width: 100%;
            height: 128px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Simple Digital Audio Workstation</h1>
        <div class="mb-3">
            <input type="file" id="audioFile" accept="audio/*" class="form-control">
        </div>
        <div class="mb-3">
            <button onclick="addTrack()" class="btn btn-primary">Add Track</button>
            <button id="playBtn" onclick="playAll()" class="btn btn-success">Play</button>
            <button id="stopBtn" onclick="stopAll()" class="btn btn-danger">Stop</button>
        </div>
        <div id="tracks"></div>
    </div>

    <script>
        let trackCounter = 0;
        let wavesurfers = [];

        function addTrack() {
            trackCounter++;
            const trackId = `track${trackCounter}`;
            const trackHtml = `
                <div id="${trackId}" class="card mb-3">
                    <div class="card-body">
                        <div class="waveform"></div>
                        <div class="mt-3">
                            <input type="range" class="form-range" min="0" max="1" step="0.1" value="1" onInput="setVolume('${trackId}', this.value)">
                            <div class="btn-group" role="group">
                                <button onclick="toggleMute('${trackId}')" class="btn btn-outline-secondary">Mute</button>
                                <button onclick="toggleSolo('${trackId}')" class="btn btn-outline-secondary">Solo</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('tracks').insertAdjacentHTML('beforeend', trackHtml);
            
            const wavesurfer = WaveSurfer.create({
                container: `#${trackId} .waveform`,
                waveColor: 'violet',
                progressColor: 'purple'
            });
            
            wavesurfers.push(wavesurfer);

            document.getElementById('audioFile').addEventListener('change', function(e) {
                const file = e.target.files[0];
                wavesurfer.loadBlob(file);
            });
        }

        function setVolume(trackId, volume) {
            const index = parseInt(trackId.replace('track', '')) - 1;
            wavesurfers[index].setVolume(volume);
        }

        function toggleMute(trackId) {
            const index = parseInt(trackId.replace('track', '')) - 1;
            wavesurfers[index].toggleMute();
        }

        function toggleSolo(trackId) {
            const soloIndex = parseInt(trackId.replace('track', '')) - 1;
            wavesurfers.forEach((wavesurfer, index) => {
                if (index === soloIndex) {
                    wavesurfer.setVolume(1);
                } else {
                    wavesurfer.setVolume(0);
                }
            });
        }

        function playAll() {
            wavesurfers.forEach(wavesurfer => wavesurfer.play());
        }

        function stopAll() {
            wavesurfers.forEach(wavesurfer => wavesurfer.stop());
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
